  # ================= PROPERTIES COLLECTION (ADD/EDIT/DELETE) =================
  - name: "properties"
    label: "Properties"
    folder: "content/properties"
    create: true
    delete: true
    slug: "property-{{fields.property_id}}"
    extension: "json"
    format: "json"
    fields:
      - label: "Property ID"
        name: "property_id"
        widget: "string"
        hint: "Unique ID like 101, 102, 103, etc."

      - label: "Property Title/Name"
        name: "name"
        widget: "string"

      - label: "Type"
        name: "type"
        widget: "select"
        options:
          - "House"
          - "Plot"
          - "House & Plot"

      - label: "Status"
        name: "status"
        widget: "select"
        options:
          - label: "🟢 Available"
            value: "available"
          - label: "🔴 Sold Out"
            value: "sold"
          - label: "🟡 Temporarily Reserved"
            value: "negotiation"
        default: "available"

      - label: "Price (in Lakhs - for sorting)"
        name: "price"
        widget: "number"
        hint: "Enter price in lakhs. E.g., 75 for ₹75 lakhs, 150 for ₹1.5 crore"

      - label: "Price Display"
        name: "priceDisplay"
        widget: "string"
        hint: "Formatted price like ₹48,00,000 or ₹48,00,000 (Negotiable)"

      - label: "Featured Image (Front-facing photo)"
        name: "featured_image"
        widget: "image"
        hint: "Main photo shown in listing card and first in slideshow"

      - label: "Additional Images (for slideshow)"
        name: "additional_images"
        widget: "list"
        field: {label: Image, name: image, widget: image}
        hint: "Upload multiple images for property slideshow"

      - label: "Location City (for listing card)"
        name: "location_city"
        widget: "string"
        hint: "Just city name, e.g., Pala, Kottayam"

      - label: "Full Address (for details page)"
        name: "location_full"
        widget: "text"
        hint: "Complete address with street, landmarks, district, state"

      - label: "Short Description (for listing card)"
        name: "short_description"
        widget: "text"
        hint: "Brief description for property card preview"

      - label: "Long Description (for details page)"
        name: "long_description"
        widget: "markdown"
        hint: "Detailed property description with paragraphs"

      - label: "Built-up Area (sq ft)"
        name: "builtUpArea"
        widget: "string"
        required: false
        hint: "Only for House/House & Plot. Leave blank or 0 if not applicable"

      - label: "Plot Size"
        name: "plotSize"
        widget: "string"
        hint: "In cents or sq ft"

      - label: "Bedrooms"
        name: "bedrooms"
        widget: "number"
        required: false
        default: 0
        hint: "Only for House/House & Plot. Use 0 if not applicable"

      - label: "Bathrooms"
        name: "bathrooms"
        widget: "number"
        required: false
        default: 0
        hint: "Only for House/House & Plot. Use 0 if not applicable"

      - label: "Floors"
        name: "floors"
        widget: "number"
        required: false
        default: 0
        hint: "Only for House/House & Plot. Use 0 if not applicable"

      - label: "Amenities"
        name: "amenities"
        widget: "list"
        field: {label: Amenity, name: amenity, widget: string}
        hint: "Add amenities one by one. Click + to add more"

      - label: "Nearby Landmarks"
        name: "nearbyLandmarks"
        widget: "list"
        field: {label: Landmark, name: landmark, widget: string}
        hint: "E.g., Hospital - 3km, School - 2km"

      - label: "Other Features"
        name: "otherFeatures"
        widget: "list"
        field: {label: Feature, name: feature, widget: string}
        hint: "Additional property features"

      - label: "Date Added"
